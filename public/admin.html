<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC vCard Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .navbar {
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #667eea;
            font-size: 24px;
        }

        .navbar-actions {
            display: flex;
            gap: 15px;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 {
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .cards-grid {
            display: grid;
            gap: 20px;
        }

        .card-item {
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            background: #f9f9f9;
        }

        .card-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .card-item-title {
            flex: 1;
        }

        .card-item-title h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .card-item-title p {
            color: #666;
            font-size: 14px;
        }

        .card-item-actions {
            display: flex;
            gap: 10px;
        }

        .card-item-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            font-size: 14px;
        }

        .info-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 3px;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close-btn {
            font-size: 28px;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .card-item-header {
                flex-direction: column;
            }

            .card-item-actions {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <h1>üîê Admin Login</h1>
            <div id="loginError" class="alert alert-error" style="display: none;"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboardPage" class="dashboard">
        <nav class="navbar">
            <h1>üìá NFC vCard Manager</h1>
            <div class="navbar-actions">
                <span id="userEmail" style="color: #666;"></span>
                <button class="btn btn-secondary btn-small" onclick="logout()">Logout</button>
            </div>
        </nav>

        <div class="container">
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Cards</h3>
                    <div class="value" id="statTotalCards">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active Cards</h3>
                    <div class="value" id="statActiveCards">0</div>
                </div>
                <div class="stat-card">
                    <h3>Total Scans</h3>
                    <div class="value" id="statTotalScans">0</div>
                </div>
            </div>

            <!-- Cards Section -->
            <div class="section">
                <div class="section-header">
                    <h2>My vCards</h2>
                    <button class="btn" onclick="showCreateModal()">+ Create New Card</button>
                </div>

                <div id="successMessage" class="alert alert-success" style="display: none;"></div>
                
                <div id="cardsContainer"></div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New vCard</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="cardForm">
                <input type="hidden" id="cardId">
                
                <div class="form-group">
                    <label>Card ID (for URL) *</label>
                    <input type="text" id="cardIdInput" placeholder="my-card-123" pattern="[a-zA-Z0-9-_]+" required>
                    <small style="color: #666;">Only letters, numbers, hyphens, and underscores</small>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="cardName" required>
                    </div>
                    <div class="form-group">
                        <label>Job Title</label>
                        <input type="text" id="cardTitle">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="cardEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="cardPhone">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Website</label>
                        <input type="url" id="cardWebsite" placeholder="https://example.com">
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" id="cardCompany">
                    </div>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <textarea id="cardAddress"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>LinkedIn</label>
                        <input type="url" id="cardLinkedin" placeholder="https://linkedin.com/in/username">
                    </div>
                    <div class="form-group">
                        <label>Twitter</label>
                        <input type="url" id="cardTwitter" placeholder="https://twitter.com/username">
                    </div>
                </div>

                <div class="form-group">
                    <label>Instagram</label>
                    <input type="url" id="cardInstagram" placeholder="https://instagram.com/username">
                </div>

                <div style="display: flex; gap: 10px;">
                    <button type="submit" class="btn">Save Card</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Card Statistics</h2>
                <button class="close-btn" onclick="closeStatsModal()">&times;</button>
            </div>
            <div id="statsContent"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let authToken = localStorage.getItem('authToken');
        let currentCards = [];

        // Check if logged in
        if (authToken) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('dashboardPage').classList.add('active');
            loadDashboard();
        }

        // Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('userEmail', data.user.email);
                    
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('dashboardPage').classList.add('active');
                    loadDashboard();
                } else {
                    showLoginError(data.error);
                }
            } catch (error) {
                showLoginError('Connection error. Please try again.');
            }
        });

        function showLoginError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userEmail');
            location.reload();
        }

        async function loadDashboard() {
            document.getElementById('userEmail').textContent = localStorage.getItem('userEmail');
            await loadCards();
        }

        async function loadCards() {
            try {
                const response = await fetch(`${API_URL}/vcards`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    currentCards = await response.json();
                    displayCards();
                    updateStats();
                } else if (response.status === 401) {
                    logout();
                }
            } catch (error) {
                console.error('Error loading cards:', error);
            }
        }

        function displayCards() {
            const container = document.getElementById('cardsContainer');
            
            if (currentCards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No cards yet</h3>
                        <p>Create your first vCard to get started</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = currentCards.map(card => `
                <div class="card-item">
                    <div class="card-item-header">
                        <div class="card-item-title">
                            <h3>${card.name}</h3>
                            <p>${card.title || 'No title'}</p>
                            <span class="badge ${card.is_active ? 'badge-success' : 'badge-inactive'}">
                                ${card.is_active ? 'Active' : 'Inactive'}
                            </span>
                        </div>
                        <div class="card-item-actions">
                            <button class="btn btn-small" onclick="viewStats(${card.id})">üìä Stats</button>
                            <button class="btn btn-small" onclick="editCard(${card.id})">‚úèÔ∏è Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteCard(${card.id}, '${card.name}')">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="card-item-info">
                        <div class="info-item">
                            <div class="info-label">Card ID</div>
                            <div class="info-value">${card.card_id}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value">${card.email}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Phone</div>
                            <div class="info-value">${card.phone || 'N/A'}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Scans</div>
                            <div class="info-value">${card.scan_count}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Public URL</div>
                            <div class="info-value">
                                <a href="${window.location.origin}/card/${card.card_id}" target="_blank">View Card</a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalCards = currentCards.length;
            const activeCards = currentCards.filter(c => c.is_active).length;
            const totalScans = currentCards.reduce((sum, c) => sum + c.scan_count, 0);

            document.getElementById('statTotalCards').textContent = totalCards;
            document.getElementById('statActiveCards').textContent = activeCards;
            document.getElementById('statTotalScans').textContent = totalScans;
        }

        function showCreateModal() {
            document.getElementById('modalTitle').textContent = 'Create New vCard';
            document.getElementById('cardForm').reset();
            document.getElementById('cardId').value = '';
            document.getElementById('cardIdInput').readOnly = false;
            document.getElementById('cardModal').classList.add('active');
        }

        function editCard(id) {
            const card = currentCards.find(c => c.id === id);
            if (!card) return;

            document.getElementById('modalTitle').textContent = 'Edit vCard';
            document.getElementById('cardId').value = card.id;
            document.getElementById('cardIdInput').value = card.card_id;
            document.getElementById('cardIdInput').readOnly = true;
            document.getElementById('cardName').value = card.name;
            document.getElementById('cardTitle').value = card.title || '';
            document.getElementById('cardEmail').value = card.email;
            document.getElementById('cardPhone').value = card.phone || '';
            document.getElementById('cardWebsite').value = card.website || '';
            document.getElementById('cardCompany').value = card.company || '';
            document.getElementById('cardAddress').value = card.address || '';
            document.getElementById('cardLinkedin').value = card.linkedin || '';
            document.getElementById('cardTwitter').value = card.twitter || '';
            document.getElementById('cardInstagram').value = card.instagram || '';
            
            document.getElementById('cardModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('cardModal').classList.remove('active');
        }

        document.getElementById('cardForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('cardId').value;
            const cardData = {
                card_id: document.getElementById('cardIdInput').value,
                name: document.getElementById('cardName').value,
                title: document.getElementById('cardTitle').value,
                email: document.getElementById('cardEmail').value,
                phone: document.getElementById('cardPhone').value,
                website: document.getElementById('cardWebsite').value,
                company: document.getElementById('cardCompany').value,
                address: document.getElementById('cardAddress').value,
                linkedin: document.getElementById('cardLinkedin').value,
                twitter: document.getElementById('cardTwitter').value,
                instagram: document.getElementById('cardInstagram').value,
                is_active: 1
            };

            try {
                const url = id ? `${API_URL}/vcards/${id}` : `${API_URL}/vcards`;
                const method = id ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(cardData)
                });

                if (response.ok) {
                    closeModal();
                    await loadCards();
                    showSuccess(id ? 'Card updated successfully!' : 'Card created successfully!');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.error);
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        });

        async function deleteCard(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) return;

            try {
                const response = await fetch(`${API_URL}/vcards/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    await loadCards();
                    showSuccess('Card deleted successfully!');
                }
            } catch (error) {
                alert('Error deleting card');
            }
        }

        async function viewStats(id) {
            try {
                const response = await fetch(`${API_URL}/vcards/${id}/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const stats = await response.json();
                    displayStats(stats);
                }
            } catch (error) {
                alert('Error loading statistics');
            }
        }

        function displayStats(stats) {
            const content = document.getElementById('statsContent');
            
            let html = `
                <div style="margin-bottom: 20px;">
                    <h3>Total Scans: ${stats.total_scans}</h3>
                </div>
            `;

            if (stats.daily_scans.length > 0) {
                html += `
                    <h3>Scans by Day (Last 30 days)</h3>
                    <div style="margin-top: 15px;">
                        ${stats.daily_scans.map(day => `
                            <div style="display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee;">
                                <span>${day.date}</span>
                                <strong>${day.count} scans</strong>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            if (stats.recent_logs.length > 0) {
                html += `
                    <h3 style="margin-top: 30px;">Recent Scans</h3>
                    <div style="margin-top: 15px; max-height: 300px; overflow-y: auto;">
                        ${stats.recent_logs.map(log => `
                            <div style="padding: 10px; border-bottom: 1px solid #eee; font-size: 13px;">
                                <div><strong>${new Date(log.scanned_at).toLocaleString()}</strong></div>
                                <div style="color: #666;">${log.ip_address}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            content.innerHTML = html;
            document.getElementById('statsModal').classList.add('active');
        }

        function closeStatsModal() {
            document.getElementById('statsModal').classList.remove('active');
        }

        function showSuccess(message) {
            const alert = document.getElementById('successMessage');
            alert.textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
