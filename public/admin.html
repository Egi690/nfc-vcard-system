<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC vCard Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        /* ‚îÄ‚îÄ‚îÄ LOGIN ‚îÄ‚îÄ‚îÄ */
        #loginPage {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #loginPage.hidden { display: none; }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-box h1 {
            margin-bottom: 30px;
            color: #333;
            text-align: center;
        }

        /* ‚îÄ‚îÄ‚îÄ DASHBOARD ‚îÄ‚îÄ‚îÄ */
        #dashboardPage { display: none; }
        #dashboardPage.visible { display: block; }

        .navbar {
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: #667eea;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
        }

        .navbar-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #userEmail { color: #666; }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* ‚îÄ‚îÄ‚îÄ STATS ‚îÄ‚îÄ‚îÄ */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #888;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
        }

        /* ‚îÄ‚îÄ‚îÄ SECTION ‚îÄ‚îÄ‚îÄ */
        .section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-header h2 { color: #333; }

        /* ‚îÄ‚îÄ‚îÄ BUTTONS ‚îÄ‚îÄ‚îÄ */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102,126,234,0.4);
        }

        .btn-secondary { background: #6c757d; }
        .btn-danger { background: #dc3545; }
        .btn-small { padding: 8px 16px; font-size: 13px; }

        /* ‚îÄ‚îÄ‚îÄ FORMS ‚îÄ‚îÄ‚îÄ */
        .form-group { margin-bottom: 18px; }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea { resize: vertical; min-height: 70px; }
        .form-group small { color: #999; font-size: 12px; }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 18px;
        }

        /* ‚îÄ‚îÄ‚îÄ CARD LIST ‚îÄ‚îÄ‚îÄ */
        .card-item {
            border: 1px solid #e4e4e4;
            border-radius: 10px;
            padding: 20px;
            background: #fafafa;
            margin-bottom: 16px;
        }

        .card-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 14px;
        }

        .card-item-title h3 { color: #333; margin-bottom: 4px; }
        .card-item-title p { color: #777; font-size: 14px; }

        .card-item-actions { display: flex; gap: 8px; }

        .card-item-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 14px;
        }

        .info-label { color: #999; font-size: 11px; text-transform: uppercase; letter-spacing: 0.4px; margin-bottom: 2px; }
        .info-value { color: #333; font-weight: 500; font-size: 14px; }
        .info-value a { color: #667eea; text-decoration: none; }
        .info-value a:hover { text-decoration: underline; }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 6px;
        }

        .badge-active { background: #d4edda; color: #155724; }
        .badge-inactive { background: #f8d7da; color: #721c24; }

        /* ‚îÄ‚îÄ‚îÄ EMPTY STATE ‚îÄ‚îÄ‚îÄ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state h3 { color: #555; margin-bottom: 8px; }
        .empty-state p { color: #999; }

        /* ‚îÄ‚îÄ‚îÄ ALERTS ‚îÄ‚îÄ‚îÄ */
        .alert {
            padding: 14px 18px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-size: 14px;
        }

        .alert-error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert.hidden { display: none; }

        /* ‚îÄ‚îÄ‚îÄ MODAL ‚îÄ‚îÄ‚îÄ */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.open { display: flex; }

        .modal-box {
            background: white;
            padding: 32px;
            border-radius: 14px;
            width: 90%;
            max-width: 580px;
            max-height: 88vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-box h2 { color: #333; margin-bottom: 22px; }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 20px;
            font-size: 26px;
            cursor: pointer;
            color: #aaa;
            background: none;
            border: none;
            line-height: 1;
        }

        .modal-close:hover { color: #666; }

        .modal-actions { display: flex; gap: 10px; margin-top: 8px; }

        /* ‚îÄ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 680px) {
            .form-row { grid-template-columns: 1fr; }
            .card-item-header { flex-direction: column; }
            .card-item-actions { margin-top: 12px; flex-wrap: wrap; }
            .navbar { padding: 12px 18px; }
            .navbar h1 { font-size: 20px; }
        }
    </style>
</head>
<body>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê LOGIN PAGE ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div id="loginPage">
    <div class="login-box">
        <h1>üîê Admin Login</h1>
        <div id="loginError" class="alert alert-error hidden"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn" style="width:100%;padding:14px;">Login</button>
        </form>
    </div>
</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê DASHBOARD ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div id="dashboardPage">
    <nav class="navbar">
        <h1 id="brandTitle">üìá NFC vCard Manager</h1>
        <div class="navbar-actions">
            <span id="userEmail"></span>
            <button id="logoutBtn" class="btn btn-secondary btn-small">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Cards</h3>
                <div class="value" id="statTotal">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Cards</h3>
                <div class="value" id="statActive">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Scans</h3>
                <div class="value" id="statScans">0</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2>My vCards</h2>
                <button id="createBtn" class="btn">+ Create New Card</button>
            </div>
            <div id="successAlert" class="alert alert-success hidden"></div>
            <div id="cardsContainer">
                <div class="empty-state">
                    <h3>No cards yet</h3>
                    <p>Create your first vCard to get started</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê CREATE / EDIT MODAL ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div id="cardModal" class="modal-overlay">
    <div class="modal-box">
        <button class="modal-close" id="cardModalClose">&times;</button>
        <h2 id="modalTitle">Create New vCard</h2>

        <form id="cardForm">
            <input type="hidden" id="editingId" value="">

            <div class="form-group">
                <label>Card ID (used in URL) *</label>
                <input type="text" id="cardIdInput" placeholder="my-card-123" required>
                <small>Only letters, numbers, hyphens and underscores. Example: john-smith</small>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="cardName" required>
                </div>
                <div class="form-group">
                    <label>Job Title</label>
                    <input type="text" id="cardTitle">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="cardEmail" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="cardPhone">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Website</label>
                    <input type="url" id="cardWebsite" placeholder="https://example.com">
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" id="cardCompany">
                </div>
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea id="cardAddress" placeholder="123 Main Street, City, Country"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>LinkedIn</label>
                    <input type="url" id="cardLinkedin" placeholder="https://linkedin.com/in/‚Ä¶">
                </div>
                <div class="form-group">
                    <label>Twitter / X</label>
                    <input type="url" id="cardTwitter" placeholder="https://twitter.com/‚Ä¶">
                </div>
            </div>

            <div class="form-group">
                <label>Instagram</label>
                <input type="url" id="cardInstagram" placeholder="https://instagram.com/‚Ä¶">
            </div>

            <div class="modal-actions">
                <button type="submit" class="btn" id="cardSaveBtn">Save Card</button>
                <button type="button" class="btn btn-secondary" id="cardCancelBtn">Cancel</button>
            </div>
        </form>
    </div>
</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê STATS MODAL ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<div id="statsModal" class="modal-overlay">
    <div class="modal-box">
        <button class="modal-close" id="statsModalClose">&times;</button>
        <h2>Card Statistics</h2>
        <div id="statsContent"></div>
    </div>
</div>

<!-- ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê SCRIPT ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê -->
<script>
(function () {
    'use strict';

    /* ‚îÄ‚îÄ state ‚îÄ‚îÄ */
    var token   = null;
    var cards   = [];

    /* ‚îÄ‚îÄ DOM refs ‚îÄ‚îÄ */
    var loginPage      = document.getElementById('loginPage');
    var dashPage       = document.getElementById('dashboardPage');
    var loginForm      = document.getElementById('loginForm');
    var loginError     = document.getElementById('loginError');
    var logoutBtn      = document.getElementById('logoutBtn');
    var brandTitle     = document.getElementById('brandTitle');
    var userEmailEl    = document.getElementById('userEmail');
    var createBtn      = document.getElementById('createBtn');
    var cardsContainer = document.getElementById('cardsContainer');
    var successAlert   = document.getElementById('successAlert');

    var cardModal      = document.getElementById('cardModal');
    var cardModalClose = document.getElementById('cardModalClose');
    var cardCancelBtn  = document.getElementById('cardCancelBtn');
    var cardForm       = document.getElementById('cardForm');
    var modalTitle     = document.getElementById('modalTitle');
    var editingId      = document.getElementById('editingId');

    var statsModal     = document.getElementById('statsModal');
    var statsModalClose= document.getElementById('statsModalClose');
    var statsContent   = document.getElementById('statsContent');

    /* ‚îÄ‚îÄ helpers ‚îÄ‚îÄ */
    function apiUrl(path) {
        return window.location.origin + '/api' + path;
    }

    function showLoginError(msg) {
        loginError.textContent = msg;
        loginError.classList.remove('hidden');
    }

    function hideLoginError() {
        loginError.classList.add('hidden');
    }

    function flashSuccess(msg) {
        successAlert.textContent = msg;
        successAlert.classList.remove('hidden');
        setTimeout(function () { successAlert.classList.add('hidden'); }, 3000);
    }

    function openModal(el)  { el.classList.add('open'); }
    function closeModal(el) { el.classList.remove('open'); }

    /* ‚îÄ‚îÄ auth ‚îÄ‚îÄ */
    function goToDashboard() {
        loginPage.classList.add('hidden');
        dashPage.classList.add('visible');
        loadCards();
    }

    function goToLogin() {
        token = null;
        try { localStorage.removeItem('nfc_token'); } catch(e){}
        loginPage.classList.remove('hidden');
        dashPage.classList.remove('visible');
    }

    /* ‚îÄ‚îÄ login ‚îÄ‚îÄ */
    loginForm.addEventListener('submit', function (e) {
        e.preventDefault();
        hideLoginError();

        var email    = document.getElementById('loginEmail').value.trim();
        var password = document.getElementById('loginPassword').value;

        fetch(apiUrl('/auth/login'), {
            method  : 'POST',
            headers : { 'Content-Type': 'application/json' },
            body    : JSON.stringify({ email: email, password: password })
        })
        .then(function (res) { return res.json().then(function (d) { return { ok: res.ok, data: d }; }); })
        .then(function (r) {
            if (r.ok) {
                token = r.data.token;
                try { localStorage.setItem('nfc_token', token); } catch(e){}
                userEmailEl.textContent = r.data.user.email;
                goToDashboard();
            } else {
                showLoginError(r.data.error || 'Login failed');
            }
        })
        .catch(function () { showLoginError('Connection error. Please try again.'); });
    });

    /* ‚îÄ‚îÄ logout ‚îÄ‚îÄ */
    logoutBtn.addEventListener('click', function () {
        goToLogin();
    });

    /* ‚îÄ‚îÄ brand title ‚Üí reload ‚îÄ‚îÄ */
    brandTitle.addEventListener('click', function () {
        window.location.reload();
    });

    /* ‚îÄ‚îÄ load cards ‚îÄ‚îÄ */
    function loadCards() {
        fetch(apiUrl('/vcards'), {
            headers: { 'Authorization': 'Bearer ' + token }
        })
        .then(function (res) {
            if (res.status === 401) { goToLogin(); return null; }
            return res.json();
        })
        .then(function (data) {
            if (!data) return;
            cards = data;
            renderCards();
            renderStats();
        })
        .catch(function (err) { console.error('loadCards', err); });
    }

    /* ‚îÄ‚îÄ render cards ‚îÄ‚îÄ */
    function renderCards() {
        if (cards.length === 0) {
            cardsContainer.innerHTML =
                '<div class="empty-state"><h3>No cards yet</h3><p>Create your first vCard to get started</p></div>';
            return;
        }

        cardsContainer.innerHTML = cards.map(function (c) {
            return '<div class="card-item">' +
                '<div class="card-item-header">' +
                    '<div class="card-item-title">' +
                        '<h3>' + esc(c.name) + '</h3>' +
                        '<p>' + esc(c.title || 'No title') + '</p>' +
                        '<span class="badge ' + (c.is_active ? 'badge-active' : 'badge-inactive') + '">' +
                            (c.is_active ? 'Active' : 'Inactive') +
                        '</span>' +
                    '</div>' +
                    '<div class="card-item-actions">' +
                        '<button class="btn btn-small" data-action="stats" data-id="' + c.id + '">üìä Stats</button>' +
                        '<button class="btn btn-small" data-action="edit"  data-id="' + c.id + '">‚úèÔ∏è Edit</button>' +
                        '<button class="btn btn-danger btn-small" data-action="delete" data-id="' + c.id + '" data-name="' + esc(c.name) + '">üóëÔ∏è</button>' +
                    '</div>' +
                '</div>' +
                '<div class="card-item-info">' +
                    infoRow('Card ID',   esc(c.card_id)) +
                    infoRow('Email',     esc(c.email)) +
                    infoRow('Phone',     esc(c.phone || '‚Äî')) +
                    infoRow('Scans',     c.scan_count) +
                    infoRow('Public URL','<a href="' + window.location.origin + '/card/' + esc(c.card_id) + '" target="_blank">View Card ‚Üí</a>') +
                '</div>' +
            '</div>';
        }).join('');
    }

    function infoRow(label, value) {
        return '<div class="info-item"><div class="info-label">' + label + '</div><div class="info-value">' + value + '</div></div>';
    }

    function esc(s) {
        return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    /* ‚îÄ‚îÄ render stats bar ‚îÄ‚îÄ */
    function renderStats() {
        document.getElementById('statTotal').textContent  = cards.length;
        document.getElementById('statActive').textContent = cards.filter(function(c){ return c.is_active; }).length;
        document.getElementById('statScans').textContent  = cards.reduce(function(s,c){ return s + c.scan_count; }, 0);
    }

    /* ‚îÄ‚îÄ card list button delegation ‚îÄ‚îÄ */
    cardsContainer.addEventListener('click', function (e) {
        var btn = e.target.closest('[data-action]');
        if (!btn) return;

        var action = btn.getAttribute('data-action');
        var id     = parseInt(btn.getAttribute('data-id'), 10);

        if (action === 'edit')   openEditModal(id);
        if (action === 'stats')  openStatsModal(id);
        if (action === 'delete') deleteCard(id, btn.getAttribute('data-name'));
    });

    /* ‚îÄ‚îÄ CREATE modal ‚îÄ‚îÄ */
    createBtn.addEventListener('click', function () {
        modalTitle.textContent = 'Create New vCard';
        cardForm.reset();
        editingId.value = '';
        document.getElementById('cardIdInput').readOnly = false;
        openModal(cardModal);
    });

    cardModalClose.addEventListener('click', function () { closeModal(cardModal); });
    cardCancelBtn.addEventListener('click',  function () { closeModal(cardModal); });

    /* ‚îÄ‚îÄ EDIT modal ‚îÄ‚îÄ */
    function openEditModal(id) {
        var c = cards.find(function (x) { return x.id === id; });
        if (!c) return;

        modalTitle.textContent = 'Edit vCard';
        editingId.value = c.id;

        document.getElementById('cardIdInput').value    = c.card_id;
        document.getElementById('cardIdInput').readOnly = true;
        document.getElementById('cardName').value       = c.name      || '';
        document.getElementById('cardTitle').value      = c.title     || '';
        document.getElementById('cardEmail').value      = c.email     || '';
        document.getElementById('cardPhone').value      = c.phone     || '';
        document.getElementById('cardWebsite').value    = c.website   || '';
        document.getElementById('cardCompany').value    = c.company   || '';
        document.getElementById('cardAddress').value    = c.address   || '';
        document.getElementById('cardLinkedin').value   = c.linkedin  || '';
        document.getElementById('cardTwitter').value    = c.twitter   || '';
        document.getElementById('cardInstagram').value  = c.instagram || '';

        openModal(cardModal);
    }

    /* ‚îÄ‚îÄ SAVE card (create or update) ‚îÄ‚îÄ */
    cardForm.addEventListener('submit', function (e) {
        e.preventDefault();

        var id = editingId.value;
        var payload = {
            card_id   : document.getElementById('cardIdInput').value.trim(),
            name      : document.getElementById('cardName').value.trim(),
            title     : document.getElementById('cardTitle').value.trim(),
            email     : document.getElementById('cardEmail').value.trim(),
            phone     : document.getElementById('cardPhone').value.trim(),
            website   : document.getElementById('cardWebsite').value.trim(),
            company   : document.getElementById('cardCompany').value.trim(),
            address   : document.getElementById('cardAddress').value.trim(),
            linkedin  : document.getElementById('cardLinkedin').value.trim(),
            twitter   : document.getElementById('cardTwitter').value.trim(),
            instagram : document.getElementById('cardInstagram').value.trim(),
            is_active : 1
        };

        var url    = id ? apiUrl('/vcards/' + id) : apiUrl('/vcards');
        var method = id ? 'PUT' : 'POST';

        fetch(url, {
            method  : method,
            headers : { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
            body    : JSON.stringify(payload)
        })
        .then(function (res) { return res.json().then(function(d){ return { ok: res.ok, data: d }; }); })
        .then(function (r) {
            if (r.ok) {
                closeModal(cardModal);
                flashSuccess(id ? 'Card updated!' : 'Card created!');
                loadCards();
            } else {
                alert('Error: ' + (r.data.error || 'Something went wrong'));
            }
        })
        .catch(function () { alert('Connection error. Please try again.'); });
    });

    /* ‚îÄ‚îÄ DELETE card ‚îÄ‚îÄ */
    function deleteCard(id, name) {
        if (!confirm('Delete "' + name + '"?')) return;

        fetch(apiUrl('/vcards/' + id), {
            method  : 'DELETE',
            headers : { 'Authorization': 'Bearer ' + token }
        })
        .then(function (res) {
            if (res.ok) { flashSuccess('Card deleted!'); loadCards(); }
        })
        .catch(function () { alert('Connection error.'); });
    }

    /* ‚îÄ‚îÄ STATS modal ‚îÄ‚îÄ */
    function openStatsModal(id) {
        fetch(apiUrl('/vcards/' + id + '/stats'), {
            headers: { 'Authorization': 'Bearer ' + token }
        })
        .then(function (res) { return res.json(); })
        .then(function (stats) {
            var html = '<p style="font-size:18px;font-weight:700;margin-bottom:16px;">Total Scans: ' + stats.total_scans + '</p>';

            if (stats.daily_scans && stats.daily_scans.length) {
                html += '<h3 style="margin-bottom:10px;">Last 30 days</h3>';
                stats.daily_scans.forEach(function (d) {
                    html += '<div style="display:flex;justify-content:space-between;padding:9px 0;border-bottom:1px solid #eee;">' +
                                '<span>' + d.date + '</span><strong>' + d.count + ' scans</strong></div>';
                });
            }

            if (stats.recent_logs && stats.recent_logs.length) {
                html += '<h3 style="margin:24px 0 10px;">Recent Scans</h3>';
                html += '<div style="max-height:260px;overflow-y:auto;">';
                stats.recent_logs.forEach(function (l) {
                    html += '<div style="padding:9px 0;border-bottom:1px solid #eee;font-size:13px;">' +
                                '<strong>' + new Date(l.scanned_at).toLocaleString() + '</strong>' +
                                '<div style="color:#888;">' + (l.ip_address||'') + '</div></div>';
                });
                html += '</div>';
            }

            statsContent.innerHTML = html;
            openModal(statsModal);
        })
        .catch(function () { alert('Could not load stats.'); });
    }

    statsModalClose.addEventListener('click', function () { closeModal(statsModal); });

    /* ‚îÄ‚îÄ INIT: restore token from storage ‚îÄ‚îÄ */
    (function init() {
        try { token = localStorage.getItem('nfc_token'); } catch(e){}

        if (token) {
            goToDashboard();
        }
        // else: login page is already visible
    })();

})();
</script>
