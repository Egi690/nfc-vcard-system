<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
            font-size: 28px;
        }

        .title {
            color: #666;
            margin-bottom: 25px;
            font-size: 16px;
        }

        .info {
            text-align: left;
            margin: 30px 0;
        }

        .info-item {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-icon {
            width: 40px;
            font-size: 20px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 12px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            color: #333;
            margin-top: 3px;
            word-break: break-word;
        }

        .info-value a {
            color: #667eea;
            text-decoration: none;
        }

        .info-value a:hover {
            text-decoration: underline;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .social-btn:hover {
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .error h2 {
            color: #dc3545;
            margin-bottom: 15px;
        }

        .error p {
            color: #666;
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div style="font-size: 48px; margin-bottom: 20px;">üìá</div>
            <div>Loading contact...</div>
        </div>

        <div id="errorContainer" style="display: none;">
            <div class="error">
                <h2>‚ùå Card Not Found</h2>
                <p>This digital business card could not be found or is no longer active.</p>
            </div>
        </div>

        <div id="cardContainer" class="card" style="display: none;">
            <div class="avatar" id="avatarInitials"></div>
            <h1 id="displayName"></h1>
            <p class="title" id="displayTitle"></p>
            
            <div class="info" id="contactInfo"></div>

            <div id="socialLinks" class="social-links"></div>

            <button class="btn" onclick="downloadVCard()">üíæ Save Contact</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let cardData = null;

        // Get card ID from URL
        const pathParts = window.location.pathname.split('/');
        const cardId = pathParts[pathParts.length - 1] || pathParts[pathParts.length - 2];

        // Load card data
        async function loadCard() {
            try {
                const response = await fetch(`${API_URL}/vcard/${cardId}`);
                
                if (response.ok) {
                    cardData = await response.json();
                    displayCard();
                } else {
                    showError();
                }
            } catch (error) {
                showError();
            }
        }

        function displayCard() {
            // Hide loading, show card
            document.getElementById('loading').style.display = 'none';
            document.getElementById('cardContainer').style.display = 'block';

            // Basic info
            document.getElementById('displayName').textContent = cardData.name;
            document.getElementById('displayTitle').textContent = cardData.title || '';
            
            // Avatar initials
            const initials = cardData.name.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            document.getElementById('avatarInitials').textContent = initials;

            // Contact info
            const contactInfo = document.getElementById('contactInfo');
            let infoHTML = '';

            if (cardData.phone) {
                infoHTML += `
                    <div class="info-item">
                        <div class="info-icon">üì±</div>
                        <div class="info-content">
                            <div class="info-label">Phone</div>
                            <div class="info-value"><a href="tel:${cardData.phone}">${cardData.phone}</a></div>
                        </div>
                    </div>
                `;
            }

            if (cardData.email) {
                infoHTML += `
                    <div class="info-item">
                        <div class="info-icon">‚úâÔ∏è</div>
                        <div class="info-content">
                            <div class="info-label">Email</div>
                            <div class="info-value"><a href="mailto:${cardData.email}">${cardData.email}</a></div>
                        </div>
                    </div>
                `;
            }

            if (cardData.website) {
                const websiteURL = cardData.website.startsWith('http') ? cardData.website : 'https://' + cardData.website;
                infoHTML += `
                    <div class="info-item">
                        <div class="info-icon">üåê</div>
                        <div class="info-content">
                            <div class="info-label">Website</div>
                            <div class="info-value"><a href="${websiteURL}" target="_blank">${cardData.website}</a></div>
                        </div>
                    </div>
                `;
            }

            if (cardData.company) {
                infoHTML += `
                    <div class="info-item">
                        <div class="info-icon">üè¢</div>
                        <div class="info-content">
                            <div class="info-label">Company</div>
                            <div class="info-value">${cardData.company}</div>
                        </div>
                    </div>
                `;
            }

            if (cardData.address) {
                infoHTML += `
                    <div class="info-item">
                        <div class="info-icon">üìç</div>
                        <div class="info-content">
                            <div class="info-label">Address</div>
                            <div class="info-value">${cardData.address}</div>
                        </div>
                    </div>
                `;
            }

            contactInfo.innerHTML = infoHTML;

            // Social links
            const socialLinks = document.getElementById('socialLinks');
            let socialHTML = '';

            if (cardData.linkedin) {
                socialHTML += `<a href="${cardData.linkedin}" target="_blank" class="social-btn" style="color: #0077b5;">üíº</a>`;
            }

            if (cardData.twitter) {
                socialHTML += `<a href="${cardData.twitter}" target="_blank" class="social-btn" style="color: #1da1f2;">üê¶</a>`;
            }

            if (cardData.instagram) {
                socialHTML += `<a href="${cardData.instagram}" target="_blank" class="social-btn" style="color: #e4405f;">üì∑</a>`;
            }

            socialLinks.innerHTML = socialHTML;

            // Update page title
            document.title = `${cardData.name} - Digital Business Card`;
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
        }

        function downloadVCard() {
            if (!cardData) return;

            const vcard = [
                'BEGIN:VCARD',
                'VERSION:3.0',
                `FN:${cardData.name}`,
                `N:${cardData.name.split(' ').reverse().join(';')}`,
                cardData.title ? `TITLE:${cardData.title}` : '',
                cardData.phone ? `TEL;TYPE=CELL:${cardData.phone}` : '',
                cardData.email ? `EMAIL:${cardData.email}` : '',
                cardData.website ? `URL:${cardData.website}` : '',
                cardData.company ? `ORG:${cardData.company}` : '',
                cardData.address ? `ADR;TYPE=WORK:;;${cardData.address.replace(/\n/g, ';')}` : '',
                cardData.linkedin ? `X-SOCIALPROFILE;TYPE=linkedin:${cardData.linkedin}` : '',
                cardData.twitter ? `X-SOCIALPROFILE;TYPE=twitter:${cardData.twitter}` : '',
                cardData.instagram ? `X-SOCIALPROFILE;TYPE=instagram:${cardData.instagram}` : '',
                'END:VCARD'
            ].filter(line => line).join('\n');

            const blob = new Blob([vcard], { type: 'text/vcard;charset=utf-8' });
            const url = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `${cardData.name.replace(/\s+/g, '_')}.vcf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            window.URL.revokeObjectURL(url);
        }

        // Load card on page load
        loadCard();
    </script>
</body>
</html>
